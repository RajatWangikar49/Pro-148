<!DOCTYPE html>

<html>

    <head>

        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    </head>

    <body>

        <a-scene>

            <a-assets>

                <a-asset-item id = "cat" src = "assets/cat/scene.gltf"></a-asset-item>
                <a-asset-item id = "girl" src = "assets/girl/scene.gltf"></a-asset-item>
                <a-asset-item id = "lamp" src = "assets/lamp/scene.gltf"></a-asset-item>
                <a-asset-item id = "park" src = "assets/park/scene.gltf"></a-asset-item>
                <a-asset-item id = "street" src = "assets/street/scene.gltf"></a-asset-item>

            </a-assets>

            <a-sky color = "#808080"></a-sky>

            <a-entity shadow = "receive : true">

                <a-entity
                gltf-model = "#street"
                position = "0 0 -2"
                scale = "5 5 5"
                rotation = "0 90 0"></a-entity>

            </a-entity>

            <a-entity
            gltf-model = "#lamp"
            position = "-9 0 -15"
            scale = "0.02 0.02 0.02"
            shadow = "cast : true"></a-entity>

            <a-entity
            gltf-model = "#park"
            position = "0 1 -14"
            scale = "8 8 8"
            shadow = "cast : true"></a-entity>

            <a-entity
            gltf-model = "#girl"
            position = "0 6.5 -6"
            scale = "4 4 4"
            shadow = "cast : true"></a-entity>

            <a-entity
            gltf-model = "#cat"
            position = "3 1 -5"
            scale = "0.6 0.6 0.6"
            rotation = "0 -90 0"
            shadow = "cast : true"></a-entity>

            <a-camera look-controls-enabled wasd-controls-enabled position = "0 5 15"></a-camera>

            <a-entity
            light = "type : point; castShadow : true; color : yellow; intensity : 2.35"
            position = "-5.92951 8.39487 1.29438"></a-entity>

            <a-entity
            light = "type : ambient"></a-entity>

        </a-scene>

    </body>

</html>
